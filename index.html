<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

<script>
  var sortable = new Sortable(document.querySelector('#sortable-table tbody'), {
    animation: 150,
    ghostClass: 'sortable-ghost',
  });

  function moveUp(row) {
    var previous = row.previousElementSibling;
    if (previous) {
      row.parentNode.insertBefore(row, previous);
    }
  }

  // Funci칩n para mover filas hacia abajo
  function moveDown(row) {
    var next = row.nextElementSibling;
    if (next) {
      row.parentNode.insertBefore(next, row);
    }
  }

  // A침adir eventos a los botones
  document.querySelectorAll('.bi-caret-up').forEach(button => {
    button.parentNode.addEventListener('click', function () {
      var row = this.parentNode.parentNode;
      moveUp(row);
    });
  });

  document.querySelectorAll('.bi-caret-down').forEach(button => {
    button.parentNode.addEventListener('click', function () {
      var row = this.parentNode.parentNode;
      moveDown(row);
    });
  });
</script>
