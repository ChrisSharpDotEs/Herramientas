<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap HTML Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Favicons -->
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External scripts -->
    <script src="js/converter.js" type="module"></script>
    <style>
        input:not(.form-check-input),
        select,
        textarea {
            border-radius: 0px !important;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <header>
        <nav class="navbar navbar-expand-sm p-4">
            <div class="container">
                <a class="navbar-brand" href="#">Mis herramientas</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html" aria-current="page">Inicio
                                <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="converter.html">Conversor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="snippets.html">Snippets</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="title mb-4 border-bottom">
            <h3>Conversor de snippets</h3>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-lg-5 col-12">
                    <form action="#">
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label for="snippetname" class="form-label">Name</label>
                                <input type="text" class="form-control" name="snippetname" id="snippetname"
                                    aria-describedby="namehelp" placeholder="Nombre" required />
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="prefix" class="form-label">Prefix</label>
                                <input type="text" class="form-control" name="prefix" id="prefix"
                                    aria-describedby="prefixhelp" placeholder="Prefijo" required />
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="scope" class="form-label">Scope</label>
                                <select class="form-select" name="scope" id="scope" required>
                                    <option value="0">Escoge una opción...</option>
                                    <option value="0" selected>HTML</option>
                                    <option value="1">Javascript/TypeScript</option>
                                    <option value="2">PHP</option>
                                </select>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="description" class="form-label">Descripción</label>
                                <input type="text" class="form-control" name="description" id="description"
                                    aria-describedby="descriptionhelp" placeholder="Tabulador" maxlength="60"
                                    required />
                            </div>
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <label for="body" class="form-label">Body</label>
                                    <textarea class="form-control" name="body" id="body" rows="10" required></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-primary w-100">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-1 col-0"></div>
                <div class="col-lg-6 col-12">
                    <div class="d-flex flex-column h-100 gap-2">
                        <div class="mb-3 fs-3">Output</div>
                        <div class="border align-items-stretch flex-fill p-5">
                            <ul id="output" class="list-group">
                            </ul>
                        </div>
                        <div class="col-lg-12">
                            <button id="copysnippets" type="submit" class="btn btn-warning w-100">
                                Copiar snippets
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container my-5">

        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
